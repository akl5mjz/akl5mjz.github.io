<html>
    <head>
        <title>Snoopy's Countdown</title>
      
        <link rel="stylesheet" href="/style.css" type="text/css">
        
      </head>
<body style="font-family: Courior New, monospace; color: #3c4443">

        <h1>Snoopy's Countdown</h1>
        <hr width="100%" size="1" color="#3c4443">
        <div align="right">
          <a href="index.html">Index</a>
          <hr width="100%" size="1" color="#3c4443">
        </div>

        <h2>Count Down: <span id="count">20</span></h2>
        <button onclick="updateCount()">Next</button>

    
        <button onclick="toggleQuote()">Quotes by Charles Schulz</button>
        <div id="quoteContainer" style="display: none;">
            <p id="quote"></p>
        </div>
    
        <script>
            var i = 20;
    
            function updateCount() {
                i = i - 1;
                countobj = document.getElementById("count");
                console.log("Updating object: " + countobj);
                countobj.innerHTML = "<b>" + i + "</b>";
    
                if (i === 0) {
                    var imageElement = document.createElement("img");
                    imageElement.src = "bigsnoopy.png";
                    imageElement.alt = "Snoopy";
                    var container = document.createElement("div");
                    container.style.display = "flex";
                    container.style.justifyContent = "center";
                    container.style.alignItems = "center";
                
                    container.appendChild(imageElement);

                    document.body.appendChild(container);
                }
                var redValue = Math.floor((20 - i) * (255 / 20)); // Calculate red value based on countdown
                document.body.style.backgroundColor = "rgb(" + redValue + ", 0, 0)";
            }

            var quotes = [
            "Happiness is a warm puppy.",
            "All you need is love. But a little chocolate now and then doesn't hurt.",
            "I think I've discovered the secret of life - you just hang around until you get used to it.",
            "Don't worry about the world coming to an end today. It's already tomorrow in Australia.",
            "My life has no purpose, no direction, no aim, no meaning, and yet I'm happy. I can't figure it out. What am I doing right?"
            ];

            function toggleQuote() {
                var quoteContainer = document.getElementById("quoteContainer");
                var quote = document.getElementById("quote");

                var randomIndex = Math.floor(Math.random() * quotes.length);
                var selectedQuote = quotes[randomIndex];

                if (quoteContainer.style.display === "none") {
                    quoteContainer.style.display = "block";
                    quote.textContent = selectedQuote;
                } else {
                    quoteContainer.style.display = "none";
                }
            }   
        </script>
    </body>
    </html>
