<html>
    <head>
        <title>Snoopy's Countdown</title>
      
        <link rel="stylesheet" href="/style.css" type="text/css">
        
      </head>
<body style="font-family: Courior New, monospace; color: #3c4443">

        <h1>Snoopy</h1>
        <hr width="100%" size="1" color="#3c4443">
        <div align="right">
          <a href="index.html">Index</a>
          <hr width="100%" size="1" color="#3c4443">
        </div>

        <h2>Count Down: <span id="count">20</span></h2>
        <button onclick="updateCount()">Next</button>
    
        <script>
            var i = 20;
    
            function updateCount() {
                i = i - 1;
                countobj = document.getElementById("count");
                console.log("Updating object: " + countobj);
                countobj.innerHTML = "<b>" + i + "</b>";
    
                if (i === 0) {
                    // Display a big picture of Snoopy
                    var imageElement = document.createElement("img");
                    imageElement.src = "bigsnoopy.png";
                    imageElement.alt = "Snoopy";
                    var container = document.createElement("div");
                    container.style.display = "flex";
                    container.style.justifyContent = "center";
                    container.style.alignItems = "center";
                    container.style.height = "100vh";
                
                    container.appendChild(imageElement);

                    document.body.appendChild(container);
                }
            }
        </script>
    </body>
    </html>
