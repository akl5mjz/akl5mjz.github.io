<html>
<head>
  <title>Snoopy Carousel</title>
  
  <link rel="stylesheet" href="/style.css" type="text/css">
  
</head>
<body style="font-family: Courier New, monospace; color: #3c4443">

  <h1>Snoopy Carousel</h1>
  <hr width="100%" size="1" color="#3c4443">
  <div align="right">
    <a href="index.html">Index</a>
    <hr width="100%" size="1" color="#3c4443">
  </div>
  
  <p align="center">
    <img id="carouselImage" width="60%" src="/snoopy_love_letters.jpeg" alt="Snoopy Image">
  </p>

  <button onclick="nextImage()">Next Image</button>

  <script>
    var images = [
      "/snoopy_love_letters.jpeg",
      "/snoopy_driving.jpeg",
      "/snoopy_icecream.jpeg",
      "/snoopy_camera.jpeg",
      "/snoopyski.png"
    ];

    var currentIndex = 0;

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      var carouselImage = document.getElementById("carouselImage");
      carouselImage.src = images[currentIndex];
    }
  </script>
  
  <div align="center">
    <button onclick="toggleMode()">Light/Dark Mode</button>
  </div>

  <script>
    function toggleMode() {
      var body = document.body;
      body.classList.toggle('dark-mode');
    }
  </script>

  <style>
    .dark-mode {
      background-color: #222;
      border-color: #ffffff; 
      border-style: solid; 
      border-width: 1px; 
    }
    .dark-mode * {
      color: #ffe3e3;
    }
    .dark-mode hr {
  border-color: #ffffff;
  }
  .dark-mode button {
  color: black;
  }
  </style>
  
</body>  
</html>
